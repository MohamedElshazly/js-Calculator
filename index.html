<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calc">
            <div class="screen">10</div>
            <div class="input">
                <div class="keypad">
                    <div class="num">Ac</div>
                    <div class="num">del</div>
                    <div class="num">+/-</div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num zero">0</div>
                    <div class="num period">.</div>
                </div>
                <div class="operations">
                    <div class="op">+</div>
                    <div class="op">-</div>
                    <div class="op">*</div>
                    <div class="op">/</div>
                    <div class="op">=</div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
