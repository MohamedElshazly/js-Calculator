<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calc">
            <div class="screen"></div>
            <div class="input">
                <div class="keypad">
                    <div class="op num key">Ac</div>
                    <div class="op num key">del</div>
                    <div class="op num key">+/-</div>
                    <div class="num key">1</div>
                    <div class="num key">2</div>
                    <div class="num key">3</div>
                    <div class="num key">4</div>
                    <div class="num key">5</div>
                    <div class="num key">6</div>
                    <div class="num key">7</div>
                    <div class="num key">8</div>
                    <div class="num key">9</div>
                    <div class="num zero key">0</div>
                    <div class="num period key">.</div>
                </div>
                <div class="operations">
                    <div class="op key">+</div>
                    <div class="op key">-</div>
                    <div class="op key">*</div>
                    <div class="op key">/</div>
                    <div class="op key">=</div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
